spring:
  redis:
    host: localhost
    port: 6379

  config:
    import: application-secret.yml

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  jpa:
     hibernate:
       ddl-auto: update
     show-sql: true
     database-platform: org.hibernate.dialect.H2Dialect
logging:
  level:
    org.springframework: DEBUG



