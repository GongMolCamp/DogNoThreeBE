<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>회원가입</title>
    <style>
        /* 전체 화면 배경과 폰트 설정 */
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 회원가입 카드 스타일 */
        .register-container {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px 30px;
            width: 300px;
            text-align: center;
        }

        /* 제목 스타일 */
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* 입력 필드 스타일 */
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        /* 버튼 스타일 */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1>회원가입</h1>
    <!-- 회원가입 후 PageController를 통해 성공 시 메인("/") 페이지로 이동 -->
    <form action="/register" method="post">
        <!-- 기존 필드들 -->
        <input type="text" name="username" placeholder="아이디" required />
        <input type="password" name="password" placeholder="비밀번호" required />

        <!-- 새로 추가: 이름 -->
        <input type="text" name="name" placeholder="이름" required />

        <!-- 새로 추가: 전화번호 (010-1234-5678) 형식 유효성 검사 -->
        <input type="text" name="phone"
               placeholder="전화번호 (예: 010-1234-5678)"
               pattern="^010-\d{4}-\d{4}$"
               title="전화번호는 010-1234-5678 형태로 입력해주세요."
               required />

        <!-- 새로 추가: 뉴스 취향 -->
        <input type="text" name="newsPreference" placeholder="뉴스 취향 (예: IT, 경제)" required />

        <!-- 새로 추가 : 알림 시간대 -->
        <input type="text" name="notificationTime" placeholder="알림 시간대 (예: 09:00)" required />

        <button type="submit">등록하기</button>
    </form>
</div>
</body>
</html>
